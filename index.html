<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Astrohop</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <script type="application/javascript" src="lib/bundle.js"></script>
</head>

<body>
  <div class="title">
    <h1>Astrohop</h1>
  </div>
  <div id="particles-js"></div>

  <div id="modal-start" class="modal-start">
	  <div class="modal-content">
			<p class="header">How to Play:</p>
      <p>Click mouse to start</p>
			<p>Use your mouse to move</p>
			<p>Touch circles to jump</p>
      <div class="mode">
        <p>Easy mode</p>
        <label class="switch">
          <input class="easy-mode" type="checkbox">
          <div class="slider"></div>
        </label>
      </div>
			<button id="btn-start">Start!</button>
	  </div>
	</div>
  <div id="modal-over" class="modal-over">
	  <div class="modal-content">
      <p class="header">You lost!</p>
			<p>High Score: </p>
			<p id="high-score"></p>
			<p>Your Score: </p>
			<p id="score"></p>
			<button id="btn-again">Play Again</button>
	  </div>
	</div>
  <canvas id="canvas">This browser does not support canvas.</canvas>

  <script>

  </script>

</body>
</html>
